#apacheの設定変更を加えるファイルhttpd.conf

# Listen 80
  # <Directory /php-voting-app/app/htdocs>
  #     Options Indexes FollowSymLinks MultiViews
  #     AllowOverride All
  #     Require all granted
  # </Directory>




# ・options
#   Indexes: DirectoryIndexで指定したファイルが見つからない場合ディレクトリリストを表示。本番環境などでは削除する。開発環境なので許可
#   FollowSymLinks: このディレクトリのシンボリックリンクをたどることを許可
#   MultiViews: ロケールに合わせて異なる言語を表示できるようになります

# AllowOverride
# All:.htaccess で設定可能なものは全て有効

# Require
# all granted: すべてのアクセスを許可